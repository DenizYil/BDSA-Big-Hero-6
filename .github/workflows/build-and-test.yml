name: Build & Test CI # TODO: Maybe split into two separate workflows?

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
# BACKEND TASKS
      - name: Install dependencies
        working-directory: ./BackEnd
        run: dotnet restore
      - name: Build
        working-directory: ./BackEnd
        run: dotnet build --configuration Release --no-restore
      - name: Test Server
        working-directory: ./BackEnd/CoProject.Server.Tests
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='./result.xml' --no-restore --verbosity normal
      - name: Test Infrastructure
        working-directory: ./BackEnd/CoProject.Infrastructure.Tests
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='./result.xml' --no-restore --verbosity normal
      - name: Upload coverage to Codecov  
        uses: codecov/codecov-action@v1
        with:
          file: ./BackEnd/CoProject.Server.Tests/result.xml
          flags: unittests
          fail_ci_if_error: true
      - name: Upload coverage to Codecov  
        uses: codecov/codecov-action@v1
        with:
          file: ./BackEnd/CoProject.Infrastructure.Tests/result.xml
          flags: unittests
          fail_ci_if_error: true
# FRONTEND TASKS
      - name: Install dependencies
        working-directory: ./FrontEnd
        run: dotnet restore
      - name: Build
        working-directory: ./FrontEnd
        run: dotnet build --configuration Release --no-restore